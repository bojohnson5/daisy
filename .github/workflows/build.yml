name: CI

on: [push]


jobs:
  build_and_test:
    name: Daisy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update toolchain
        run: |
          rustup update
          rustup install stable

      - name: Status
        run: |
          cargo --version --verbose
          rustc --version

      - name: Test
        run: |
          cd daisy
          cargo check
          cargo test --all

      - name: Build
        run: |
          cd daisy
          cargo build --release